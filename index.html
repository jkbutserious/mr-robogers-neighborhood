<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <h1>Mr. Roboger's Neighborhood</h1>
      <h2>It is an aesthetically pleasing day in the neighborhood.</h2>
      <div class="row">
        <div class="col-lg-4" id="human-being">
          <img src="./img/person-speaking.png" />
        </div>
        <div class="col-lg-8">
          <div id="human-input" class="panel">
            <form id="formOne">
              <div class="form-group">
                <input id="user-number" class="form-control" type="number" placeholder="Please enter a number" autocomplete="off" required>
              </div>
              <button class="btn-danger" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <div class="panel" id="output">
            <p><span id="robo-response"></span></p>
          </div>
        </div>
        <div class="col-lg-4" id="mr-robogers">
          <img src="./img/robot-chicken-cyborg-mr-rogers.png" />
        </div>
      </div>
  </body>
</html>
